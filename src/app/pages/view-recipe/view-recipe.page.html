<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Home" icon="arrow-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Recipe Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Recipe Details
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="recipe">
    <h1>{{ recipe.title }}</h1>

    <h2>Ingredients:</h2>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredientList">
        {{ ingredient.name }} - {{ ingredient.quantity }}
      </li>
    </ul>

    <h2>Steps:</h2>
    <ol>
      <li *ngFor="let step of recipe.stepList">
        {{ step.sequence }}. {{ step.body }}
      </li>
    </ol>
  </div>
</ion-content>
