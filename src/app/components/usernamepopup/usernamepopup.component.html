<ion-header *ngIf="!usernameSaved">
  <ion-toolbar>
    <ion-title size="medium">Enter Your Username</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!usernameSaved">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveUsername()">Submit</ion-button>
</ion-content>
